
version: 2

models:
    - name: stg_mb_events_raw
      description: "the stage data model for our raw source table df_raw"
      columns:
          - name: event_id
            description: "The primary key for this table"
            
          - name: event_name
            description: "Categorical column for the type of event "
            tests:
              - accepted_values:
                  values:
                  - player_match_created
                  - player_match_failure
                  - player_match_started
                  - player_match_allocated
                  - polar_player_login_event
                  - polar_hero_match_finish_event
                
          

    - name: stg_mb_df_attp
      description: "A starter (stage) dbt model for our raw source table df_attp"
      columns:
          - name: player_id
            description: "The primary key for this table"
            tests:
                - unique
                - not_null
                - relationships:
                    to: ref('stg_mb_events_raw')
                    field: player_id
